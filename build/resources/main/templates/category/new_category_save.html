<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save New Category</title>
</head>
<body>
<form th:action="@{/categories}" method="post" th:object="${category}">
    <label for="categoryName">CategoryName:
        <input id="categoryName" type="text" name="categoryName" th:value="*{categoryName}">
    </label><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
